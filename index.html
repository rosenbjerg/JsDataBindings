<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-bindings="firstname">Title</title>
    <script src="JsDataBindings.js"></script>
</head>
<body>
<div id="container" data-bindings="test-binding">
    <input data-bindings="x" type="number">
    <input data-bindings="y" type="number">
    <div data-bindings="sum"></div>
    <input data-bindings="firstname" value="testa" type="text">
    <input data-bindings="firstname" value="testb" type="text">
    <input data-bindings="firstname" type="text">
    <input data-bindings="lastname" type="text">
    <input data-bindings="city<-, disabled->disabled">

    <input data-bindings="zip,bgc->style, disabled -> disabled" type="number">
    <select data-bindings="s" id="sel">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <div  id="test" data-bindings="firstname"></div>
</div>
<div id="container2">
    <input id="daws1" data-bindings="firstname" type="text">
    <input id="daws2" data-bindings="firstname" type="text">
    <input id="daws3" data-bindings="firstname" type="text">
</div>
<script src="main.js"></script>
</body>
</html>
