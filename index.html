<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-bindings="firstname">Title</title>
    <script src="JsDataBindings.js"></script>
</head>
<body>
<input data-bindings="firstname, bgc <-" type="text">
<input data-bindings="firstname,bgc->style" type="text">
<input data-bindings="firstname, disabled -> disabled" type="text">
<input data-bindings="lastname" type="text">
<input data-bindings="city<-">
<input data-bindings="zip,bgc->style, disabled -> disabled" type="number">
<select data-bindings="s">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>

<script src="main.js"></script>
</body>
</html>
